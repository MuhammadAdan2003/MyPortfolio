<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Developer | Adan Khan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        @import url("https://fonts.cdnfonts.com/css/gilroy-bold");

        body {
            margin: 0;
            background-color: #ffffff;
            font-family: "Gilroy-Bold", sans-serif;
            overflow-x: hidden;
            color: #000;
        }

        /* 1. SOFT AMBIENT BACKGROUND */
        .bg-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #fff 0%, #f4f4f4 100%);
        }

        .aura {
            position: absolute;
            width: 40vw;
            height: 40vw;
            background: rgba(16, 185, 129, 0.04);
            filter: blur(120px);
            border-radius: 50%;
            pointer-events: none;
        }

        /* 2. MAIN TEXT STYLING */
        .hero-section {
          padding-top: 100px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            /* align-items: center; */
            perspective: 1000px;
        }

        .text-line {
            overflow: hidden;
            display: flex;
            /* justify-content: center; */
            width: 100%;
        }

        .kinetic-text {
            font-size: 16vw;
            line-height: 0.85;
            text-transform: uppercase;
            letter-spacing: -0.06em;
            display: inline-block;
            will-change: transform;
            cursor: default;
        }

        .sub-text {
            margin-top: 30px;
            font-size: 1rem;
            letter-spacing: 0.6em;
            color: #999;
            text-transform: uppercase;
            opacity: 0;
        }

        /* 3. INTERACTIVE ELEMENTS */
        .custom-cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }

        .noise {
            position: fixed;
            inset: 0;
            z-index: 99;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            filter: invert(1);
        }
    </style>
</head>
<body>

    <div class="noise"></div>
    <div class="custom-cursor" id="cursor"></div>

    <div class="bg-container">
        <div class="aura" id="aura"></div>
    </div>

    <main class="bg-[#10b981]">
        <section class="hero-section ">
            <div class="text-line">
                <h1 class="kinetic-text text-white " id="text-1">Creative</h1>
            </div>
            <img src="exp2.png" width="300px" class="rounded-2xl rotate-90 absolute left-[30%] bottom-[30%]" alt="">
            <div class="text-line">
                <h1 class="kinetic-text text-white " id="text-2">Developer</h1>
            </div>
            <!-- <p class="sub-text" id="tagline">Based in Pakistan â€” 2026</p> -->
        </section>

        <section class="h-screen bg-black flex items-center justify-center">
            <h2 class="text-white text-6xl uppercase opacity-20">Scroll Transition</h2>
        </section>
    </main>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const cursor = document.getElementById('cursor');
        const aura = document.getElementById('aura');
        const text1 = document.getElementById('text-1');
        const text2 = document.getElementById('text-2');

        // --- 1. ENTRANCE ANIMATION ---
        const tl = gsap.timeline();
        tl.from(".kinetic-text", {
            y: "110%",
            rotateX: -30,
            duration: 1.8,
            stagger: 0.2,
            ease: "expo.out"
        })
        .to("#tagline", {
            opacity: 1,
            y: -10,
            duration: 1
        }, "-=1");

        // --- 2. MOUSE TRACKING & ELASTIC INTERACTION ---
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;

            // Move cursor
            gsap.to(cursor, {
                x: clientX,
                y: clientY,
                duration: 0.3
            });

            // Move Aura Background
            gsap.to(aura, {
                x: clientX - window.innerWidth / 2,
                y: clientY - window.innerHeight / 2,
                duration: 2,
                ease: "power2.out"
            });

            // Text Magnetic Effect
            const moveText = (el, intensity) => {
                const rect = el.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                const dx = (clientX - centerX) * intensity;
                const dy = (clientY - centerY) * intensity;

                gsap.to(el, {
                    x: dx,
                    y: dy,
                    rotateY: dx * 0.1,
                    rotateX: -dy * 0.1,
                    duration: 0.7,
                    ease: "power3.out"
                });
            };

            moveText(text1, 0.06); // First word moves slightly less
            moveText(text2, 0.1);  // Second word moves more for depth
        });

        // Reset text on mouse leave
        document.addEventListener('mouseleave', () => {
            gsap.to(".kinetic-text", {
                x: 0,
                y: 0,
                rotateX: 0,
                rotateY: 0,
                duration: 1.5,
                ease: "elastic.out(1, 0.3)"
            });
        });

        // --- 3. SCROLL ANIMATION ---
        gsap.to(text1, {
            scrollTrigger: {
                trigger: ".hero-section",
                start: "top top",
                scrub: 1
            },
            x: -200,
            opacity: 0,
            scale: 0.9
        });

        gsap.to(text2, {
            scrollTrigger: {
                trigger: ".hero-section",
                start: "top top",
                scrub: 1
            },
            x: 200,
            opacity: 0,
            scale: 0.9
        });
    </script>
</body>
</html>
