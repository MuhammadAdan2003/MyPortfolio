<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Ultra Shiny Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="bg-[#111] flex items-center justify-center p-4 md:p-8 min-h-screen font-sans"
    >
      <div class="max-w-6xl mx-auto w-full">
        <div
          class="text-center mb-16 opacity-0 translate-y-5 animate-[fadeIn_0.8s_ease_forwards]"
        >
          <div class="overflow-hidden mb-4">
            <h1
              class="hero-title-testimonial text-5xl font-bold text-white opacity-0"
            >
              Testimonials
            </h1>
          </div>
          <p
            class="hero-para-testimonial text-white/70 text-lg mb-12 opacity-0"
          >
            What our clients say about us
          </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <div
            class="group relative overflow-hidden rounded-2xl p-8 transition-all duration-500 ease-[cubic-bezier(0.23,1,0.32,1)] bg-white/[0.05] backdrop-blur-[25px] border border-white/15 shadow-[0_15px_35px_rgba(0,0,0,0.8),inset_0_1px_0_rgba(255,255,255,0.2),inset_0_-1px_0_rgba(0,0,0,0.5),0_0_40px_rgba(255,255,255,0.05)] hover:bg-white/[0.08] hover:border-white/25 hover:-translate-y-2 hover:scale-[1.02] hover:shadow-[0_25px_50px_rgba(0,0,0,1),inset_0_1px_0_rgba(255,255,255,0.3),0_0_60px_rgba(255,255,255,0.1),0_0_20px_rgba(255,255,255,0.2)]"
          >
            <div
              class="absolute inset-0 pointer-events-none opacity-30 group-hover:opacity-50 transition-opacity duration-500 bg-[linear-gradient(125deg,transparent_30%,rgba(255,255,255,0.1)_50%,transparent_70%)] group-hover:bg-[linear-gradient(125deg,transparent_20%,rgba(255,255,255,0.25)_50%,transparent_80%)] animate-permanent-shine group-hover:animate-hover-shine"
            ></div>

            <div
              class="absolute inset-0 pointer-events-none opacity-20 group-hover:opacity-40 transition-opacity duration-500 bg-[radial-gradient(circle_at_30%_20%,rgba(255,255,255,0.15)_0%,transparent_50%)] group-hover:bg-[radial-gradient(circle_at_70%_80%,rgba(255,255,255,0.25)_0%,transparent_60%)]"
            ></div>

            <div class="relative z-10">
              <div class="flex items-center mb-6">
                <div
                  class="w-16 h-16 rounded-full overflow-hidden mr-5 border border-white/20 shadow-[0_0_15px_rgba(255,255,255,0.1),inset_0_1px_0_rgba(255,255,255,0.2)] group-hover:border-white/30 group-hover:shadow-[0_0_25px_rgba(255,255,255,0.2)] transition-all"
                >
                  <img
                    src="https://images.unsplash.com/photo-1494790108755-2616b786d4d3?auto=format&fit=crop&w=400&q=80"
                    class="w-full h-full object-cover"
                  />
                </div>
                <div>
                  <h3 class="text-xl font-bold text-white/95 drop-shadow-lg">
                    Alex Chen
                  </h3>
                  <p class="text-white/80 text-sm">Product Manager</p>
                </div>
              </div>

              <p
                class="text-white/95 text-base mb-6 drop-shadow-md leading-relaxed"
              >
                "Exceptional work with stunning attention to detail. The team
                delivered beyond all expectations with remarkable precision."
              </p>

              <div
                class="pt-5 border-t border-white/20 shadow-[0_1px_0_rgba(0,0,0,0.5)]"
              >
                <div class="flex justify-between items-center mb-3">
                  <span class="text-white/80 text-sm">Web Development</span>
                  <span class="text-white/60 text-xs">May 2023</span>
                </div>
                <div class="flex flex-wrap gap-2">
                  <span
                    class="bg-white/5 border border-white/10 backdrop-blur-md px-3 py-1 rounded-full text-white/60 text-xs transition-all group-hover:bg-white/10 group-hover:border-white/20"
                    >React</span
                  >
                  <span
                    class="bg-white/5 border border-white/10 backdrop-blur-md px-3 py-1 rounded-full text-white/60 text-xs transition-all group-hover:bg-white/10 group-hover:border-white/20"
                    >UI/UX</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-16 grid grid-cols-2 md:grid-cols-4 gap-6">
          <div
            class="relative overflow-hidden bg-white/5 border border-white/15 rounded-xl p-6 text-center group"
          >
            <div
              class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent w-1/2 -left-full animate-stat-shimmer"
            ></div>
            <div class="text-3xl font-bold text-white mb-2 relative z-10">
              4.9
            </div>
            <div class="text-white/60 text-sm relative z-10">
              Average Rating
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
          filter: blur(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
      }
    </style>
    <script type="module" src="js/testimonial.js"></script>
  </body>
</html>
